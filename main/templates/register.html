{% extends "base.html"%}
{% block content %}
{% if user.is_authenticated %}
<div class="d-flex justify-content-center">
    <a href="{% url 'profile' %}">You are already logged in.</a>
     <br>
    <a href="{% url 'logout' %}">Do you want logout?</a>
</div>
{% else %}
<div class="d-flex justify-content-center">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>
<div class="d-flex justify-content-center mh-100px">
    <h3>Already have a profile?</h3>
</div>
<div class="d-flex justify-content-center mh-100px">
    <h3><a href="{% url 'sign_in' %}">Sign in</a></h3>
</div>
{% endif %}
{% endblock %}
