{% extends "base.html"%}
{% block content %}
{% if user.is_authenticated %}
<div class="d-flex justify-content-center">
    <a href="{% url 'profile' %}">You are already logged in.</a>
    <br>
    <a href="{% url 'logout' %}"> Do you want logout?</a>
</div>
{% else %}
<div class="d-flex justify-content-center">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Sign In">
    </form>
</div>
<div class="d-flex justify-content-center mh-100px">
    <h4><a href="{% url 'register' %}">Register</a></h4>
</div>
{% endif %}
{% endblock %}
